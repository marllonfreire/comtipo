baseURL = "https://comtipo.com/" # URL temporária da Cloudflare
languageCode = "pt-br"
defaultContentLanguage = "pt-br"
title = "Comtipo"
theme = "PaperMod"

# Otimização para SEO e processamento de recursos
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Comtipo"
  description = "Soluções Digitais e Comércio Inteligente"
  author = "Comtipo" # <-- MUDE AQUI (estava seu nome)
  
  # Configurações de Visual (Baseado no PaperMod)
  defaultTheme = "auto" # Permite Dark/Light mode
  disableThemeToggle = false
  ShowShareButtons = false
  ShowReadingTime = false # Desativado pois é site institucional/produtos
  displayFullLangName = true

 [params]
  [[params.assets.favicons]]
    href = "favicon.ico"

  # Perfil na Home (Estilo Cartão de Visita)
  [params.profileMode]
    enabled = true
    title = "Comtipo"
    subtitle = "Inovação e Comércio"
    imageUrl = "" # Colocaremos a logo depois
    imageTitle = "Logo Comtipo"
    buttons = [
      { name = "Nossos Produtos", url = "/produtos" },
      { name = "Entre em Contato", url = "/contato" }
    ]

  [params.socialIcons]
    # Adicionaremos seus links depois (Instagram, Shopee)

# Menu Principal
[[menu.main]]
  identifier = "produtos"
  name = "Catálogo"
  url = "/produtos/"
  weight = 10

[[menu.main]]
  identifier = "sobre"
  name = "A Marca"
  url = "/sobre/"
  weight = 20

[[menu.main]]
  identifier = "contato"
  name = "Contato"
  url = "/contato/"
  weight = 30
