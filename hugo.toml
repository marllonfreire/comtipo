baseURL = "https://comtipo.com/"
languageCode = "pt-br"
defaultContentLanguage = "pt-br"
title = "Comtipo - Livraria e Importadora"
theme = "PaperMod"

enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  title = "Comtipo"
  description = "Livraria especializada em materiais internacionais e coreanos."
  author = "Comtipo"
  
  # TRUQUE: "destaques" vazio esconde a lista de livros da Home
  mainSections = ["destaques"]
  
  defaultTheme = "light"
  disableThemeToggle = true
  ShowShareButtons = false
  ShowReadingTime = false
  displayFullLangName = true
  hidemeta = true
  hideSummary = true
  
  copyright = "© 2026 Comtipo. Todos os direitos reservados."

  [params.assets]
    favicon = "favicon.ico"
    disableHLJS = true

  [params.profileMode]
    enabled = false 
  
  # CORREÇÃO AQUI: Se quiser vazio, use strings vazias simples
  [params.homeInfoParams]
    Title = ""
    Content = ""

  [params.label]
    text = "Comtipo"
    icon = "images/logo-comtipo.png"
    iconHeight = 35

  [params.cover]
  hidden = false          # Garante que a capa apareça no post
  hiddenInList = false    # CRUCIAL: Garante que a capa apareça na lista/grade
  responsiveImages = true  

# Menu Principal
[[menu.main]]
  identifier = "livros"
  name = "Livraria"
  url = "/livros/"
  weight = 10

[[menu.main]]
  identifier = "sobre"
  name = "A Marca"
  url = "/sobre/"
  weight = 20

[[menu.main]]
  identifier = "contato"
  name = "Contato"
  url = "/contato/"
  weight = 30